{% extends 'profile/layout.html' %}
{% block content %}
<h2>مدیریت دوره‌ها</h2>
<a href="{{ url_for('admin_add_course') }}" class="btn btn-success mb-2">افزودن دوره جدید</a>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>عنوان</th>
            <th>مدرس</th>
            <th>تاریخ ایجاد</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.title|e }}</td>
            <td>{{ course.instructor|e }}</td>
            <td>{{ course.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('admin_edit_course', course_id=course.id) }}" class="btn btn-sm btn-primary">ویرایش</a>
                <a href="{{ url_for('admin_delete_course', course_id=course.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('آیا مطمئن هستید؟')">حذف</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
