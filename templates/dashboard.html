{% extends "profile/layout.html" %}

{% block profile_content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-right">
    <!-- Summary Card: Total Courses -->
    <div class="bg-blue-100 p-6 rounded-lg shadow-sm flex items-center justify-between">
        <div>
            <h3 class="text-lg font-semibold text-blue-800">دوره‌های ثبت‌نامی</h3>
            <p class="text-4xl font-bold text-blue-600">{{ total_courses }}</p>
        </div>
        <i class="fas fa-book-reader text-blue-500 text-5xl opacity-50"></i>
    </div>

    <!-- Summary Card: Overall Progress -->
    <div class="bg-green-100 p-6 rounded-lg shadow-sm flex items-center justify-between">
        <div>
            <h3 class="text-lg font-semibold text-green-800">پیشرفت کلی</h3>
            <p class="text-4xl font-bold text-green-600">{{ overall_progress }}%</p>
        </div>
        <i class="fas fa-chart-line text-green-500 text-5xl opacity-50"></i>
    </div>

    <!-- Summary Card: New Messages/Notifications -->
    <div class="bg-yellow-100 p-6 rounded-lg shadow-sm flex items-center justify-between">
        <div>
            <h3 class="text-lg font-semibold text-yellow-800">پیام‌ها/اعلان‌های جدید</h3>
            <p class="text-4xl font-bold text-yellow-600">{{ new_messages }}</p>
        </div>
        <i class="fas fa-bell text-yellow-500 text-5xl opacity-50"></i>
    </div>
</div>

<div class="mt-8 bg-gray-50 p-6 rounded-lg shadow-sm text-right">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">آخرین فعالیت‌ها</h3>
    <p class="text-gray-700 mb-2">
        آخرین دوره مشاهده شده: <span class="font-semibold text-blue-600">{{ latest_course_title }}</span>
    </p>
    <a href="{{ url_for('profile_courses') }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mt-4 text-decoration-none">
        ادامه یادگیری
    </a>
    <a href="{{ url_for('profile_orders') }}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mt-4 mr-2 text-decoration-none">
        مشاهده سفارشات
    </a>
</div>
{% endblock %}
